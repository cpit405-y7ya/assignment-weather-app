<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro">        
        <img class="image" src="" alt="">
        <input class="cityInput" id="city" type="text" placeholder="Enter city name" onchange="getWeather(this.value)">
    </div>

    <div class="result">
        <span  class="temperature celsius"></span>
        <span class="city"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
